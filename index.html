<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Printable Price Tags (A4)</title>

<style>
@page { size: A4; margin: 5mm; }

body {
  font-family: Arial, sans-serif;
}

/* üî¥ FORCE PRINT BACKGROUND COLORS */
@media print {
  * {
    -webkit-print-color-adjust: exact !important;
    print-color-adjust: exact !important;
  }
  #printBtn {
    display: none !important; /* hide button in print */
  }
}

/* üñ®Ô∏è PRINT BUTTON */
#printBtn {
  position: fixed;
  top: 12px;
  right: 12px;
  z-index: 9999;

  padding: 10px 16px;
  font-size: 14px;
  font-weight: bold;

  background: #222;
  color: #fff;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

/* A4 layout */
.wrapper {
  display: grid;
  grid-template-columns: 96.34mm 96.34mm;
  grid-template-rows: 139.52mm 139.52mm;
  gap: 6mm;
}

/* Card */
.card {
  width: 96.34mm;
  height: 139.52mm;
  border: 1px solid #999;
  padding: 5mm;
  box-sizing: border-box;
  display: flex;
  flex-direction: column;
}

/* Header */
.header {
  display: flex;
  gap: 3mm;
  padding: 3mm;
  background-color: #e0e0e0;
}

.header-title {
  flex: 1;
  font-weight: bold;
  font-size: 20px;
  line-height: 1.2;

  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
}

/* Logo */
.logo-box {
  width: 10mm;
  height: 10mm;
  background: transparent;
  border: none;
  display: flex;
  align-items: center;
  justify-content: center;
}

.logo-box img {
  max-width: 100%;
  max-height: 100%;
  object-fit: contain;
}

/* Image */
.image-box {
  flex: 1;
  display: flex;
  align-items: center;
  justify-content: center;
  margin: 4mm 0;
  min-height: 30mm;
  max-height: 34mm;
}

.product-img {
  max-width: 100%;
  max-height: 100%;
  object-fit: contain;
}

/* Bottom section */
.bottom {
  margin-top: auto;
}

/* Spec table */
.spec {
  width: 100%;
  border-collapse: collapse;
  font-size: 12px;
}

.spec td {
  border: 1px solid #aaa;
  padding: 2mm;
}

.spec td:first-child {
  font-weight: bold;
  width: 45%;
}

.spec td:last-child {
  text-align: right;
}

/* Price box */
.price-box {
  background-color: #e0e0e0;
  text-align: center;
  margin-top: 4mm;
  padding: 4mm;
}

.mrp {
  font-size: 16px;
  text-decoration: line-through;
}

.offer {
  font-size: 60px;
  font-weight: bold;
}
</style>
</head>

<body>

<!-- üñ®Ô∏è PRINT BUTTON -->
<button id="printBtn" onclick="window.print()">üñ®Ô∏è Print</button>

<div id="pages"></div>

<script>
/* ‚úÖ VERIFIED WORKING CSV LINK */
const CSV_URL =
"https://docs.google.com/spreadsheets/d/e/2PACX-1vRNKrumqBs3e5-mvp3jQgLeNm_yLD8t3VRjsd_Ps37ZwO32RZve1edXKjaTWCO56v-7Y4Q1qkDBdfWR/pub?output=csv";

/* ‚úÖ CORRECT CSV PARSER */
function parseCSV(text) {
  const rows = [];
  let row = [];
  let current = "";
  let inQuotes = false;

  for (let i = 0; i < text.length; i++) {
    const char = text[i];
    const next = text[i + 1];

    if (char === '"' && inQuotes && next === '"') {
      current += '"';
      i++;
    } else if (char === '"') {
      inQuotes = !inQuotes;
    } else if (char === ',' && !inQuotes) {
      row.push(current);
      current = "";
    } else if (char === '\n' && !inQuotes) {
      row.push(current);
      rows.push(row.map(c => c.trim()));
      row = [];
      current = "";
    } else {
      current += char;
    }
  }

  if (current.length || row.length) {
    row.push(current);
    rows.push(row.map(c => c.trim()));
  }

  return rows;
}

fetch(CSV_URL)
  .then(r => r.text())
  .then(csv => {

    const rows = parseCSV(csv);
    rows.shift(); // remove header

    let html = '<div class="wrapper">';
    let count = 0;

    rows.forEach(row => {

      if (!row.includes("YES")) return;

      const yesIndex = row.indexOf("YES");

      const title = row[yesIndex + 1] || "";
      const logo  = row[yesIndex + 2] || "";
      const image = row[yesIndex + 3] || "";

      count++;

      html += `
      <div class="card">
        <div class="header">
          <div class="header-title">${title}</div>
          <div class="logo-box">
            <img src="${logo}">
          </div>
        </div>

        <div class="image-box">
          <img src="${image}" class="product-img">
        </div>

        <div class="bottom">
          <table class="spec">
            ${buildSpecs(row, yesIndex + 4)}
          </table>

          <div class="price-box">
            <div class="mrp">MRP ‚Çπ${row[row.length - 2] || ""}</div>
            <div class="offer">‚Çπ${row[row.length - 1] || ""}</div>
          </div>
        </div>
      </div>
      `;

      if (count % 4 === 0) {
        html += '</div><div class="wrapper">';
      }
    });

    document.getElementById("pages").innerHTML =
      count ? html : "<h2>No products selected</h2>";
  });

function buildSpecs(row, start) {
  let out = "";
  for (let i = start; i < row.length - 2; i += 2) {
    if (row[i] && row[i + 1]) {
      out += `<tr><td>${row[i]}</td><td>${row[i + 1]}</td></tr>`;
    }
  }
  return out;
}
</script>

</body>
</html>
